<!DOCTYPE html>
<html lang="tr">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <title>Konya Haritası</title>
      <!-- İkon Ekleme -->
      <link rel="icon" href="img/türbe.jpg">
      <!-- Google Fontları Ekleme -->
      <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
      <!-- Bootstrap CSS Bağlama -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <!-- Google Fonts Bağlama -->
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
      <!-- Css Bağlama -->
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-lg-9 col-md-12 tog no-padding">
               <div id="map"></div>
            </div>
            <div class="col-lg-3 col-md-12 top toHide tog" align="center">
               <h1 class="header1"> Konya </h1>
               </br>
               <p> Konya, Türkiye'nin önemli kültürel ve tarihi merkezlerinden biridir. </p>
               </br>
               <input type="text" class="form-control" placeholder="Yeme İçme Yerlerini Ara" data-bind="value:input, valueUpdate:'afterkeydown', event: {keyup:searchBar}">
               </br>
               <p> Veya aşağıdaki listeden seçin </p>
               <ul class="list-group" data-bind="foreach:markers">
                  <li class="list-group-item" data-bind="visible:show,text:name,event:{click:$parent.showMarker}"></li>
               </ul>
               <hr>
               <span class="text"> Yeme İçme Mekanlarını aramak için bir şekil çizebilirsiniz</span>
               </br></br>
               <input id="toggle-drawing"  type="button" value="Çizim Araçları" class="mybutton mybutton:active mybutton:hover" data-bind="event:{click:toggleDrawing}">
            </div>
         </div>
      </div>
      <div id="floating-button" onclick="navToggle()">
         <p class="plus">=</p>
      </div>
      <!-- Bootstrap JS ve Popper.js Bağlama -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Knockout Javascript ve jQuery Bağlama -->
      <script src="https://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <!-- Javascript Dosyalarını Bağlama -->
      <script src="js/init.js"></script>
      <script src="js/app.js"></script>
      <!-- Benzersiz API anahtarı kullanarak Google Haritalar'ı Bağlama -->
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRQrDzosT35DCvt8os-RqutAMK6SMZvBA&libraries=drawing,geometry&callback=initMap"
         onerror="mapLoadError()"></script>
   </body>
</html>
